<section class="section">
  <div class="container">
    <div class="u-flex u-ais">
      <div class="heading">
        <h2 class="t-h1">Selection controls</h2>
        <p>Selection controls allow the user to select options.</p>
      </div>
      <div>
        <div class="group">
          <h2 class="u-mb-4">Checkbox</h2>

          <div class="u-flex">
            <div class="u-flex u-flex-col">
              <label class="checkbox">
                <input class="checkbox__field" type="checkbox" />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Active check</span>
              </label>
              <label class="checkbox">
                <input class="checkbox__field" type="checkbox" checked />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Checked</span>
              </label>
              <label class="checkbox">
                <input class="checkbox__field" type="checkbox" disabled />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Disabled</span>
              </label>
            </div>
            <div class="u-flex u-flex-col">
              <label class="checkbox checkbox--outlined">
                <input class="checkbox__field" type="checkbox" />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Active check</span>
              </label>
              <label class="checkbox checkbox--outlined">
                <input class="checkbox__field" type="checkbox" checked />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Checked</span>
              </label>
              <label class="checkbox checkbox--outlined">
                <input class="checkbox__field" type="checkbox" disabled />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Disabled</span>
              </label>
            </div>
          </div>
        </div>
        <div class="group">
          <h2 class="u-mb-4">Radio</h2>

          <div class="u-flex">
            <div class="u-flex u-flex-col">
              <label class="checkbox checkbox--radio">
                <input class="checkbox__field" type="radio" name="radio1" />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Active radio</span>
              </label>
              <label class="checkbox checkbox--radio">
                <input
                  class="checkbox__field"
                  type="radio"
                  name="radio1"
                  checked
                />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Checked</span>
              </label>
              <label class="checkbox checkbox--radio">
                <input class="checkbox__field" type="radio" disabled />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Disabled</span>
              </label>
            </div>
            <div class="u-flex u-flex-col">
              <label class="checkbox checkbox--radio checkbox--outlined">
                <input class="checkbox__field" type="radio" name="radio2" />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Active radio</span>
              </label>
              <label class="checkbox checkbox--radio checkbox--outlined">
                <input
                  class="checkbox__field"
                  type="radio"
                  name="radio2"
                  checked
                />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Checked</span>
              </label>
              <label class="checkbox checkbox--radio checkbox--outlined">
                <input class="checkbox__field" type="radio" disabled />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Disabled</span>
              </label>
            </div>
          </div>
        </div>
        <div class="group">
          <h2 class="u-mb-4">Switch</h2>

          <div class="u-flex">
            <div class="u-flex u-flex-col">
              <label class="checkbox checkbox--switch">
                <input class="checkbox__field" type="checkbox" />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Active switch</span>
              </label>
              <label class="checkbox checkbox--switch">
                <input class="checkbox__field" type="checkbox" checked />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Checked</span>
              </label>
              <label class="checkbox checkbox--switch">
                <input class="checkbox__field" type="checkbox" disabled />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Disabled</span>
              </label>
            </div>
            <div class="u-flex u-flex-col">
              <label class="checkbox checkbox--switch checkbox--outlined">
                <input class="checkbox__field" type="checkbox" />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Active switch</span>
              </label>
              <label class="checkbox checkbox--switch checkbox--outlined">
                <input class="checkbox__field" type="checkbox" checked />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Checked</span>
              </label>
              <label class="checkbox checkbox--switch checkbox--outlined">
                <input class="checkbox__field" type="checkbox" disabled />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Disabled</span>
              </label>
            </div>
          </div>
        </div>
        <div class="group">
          <h2 class="u-mb-4">Slider</h2>

          <div class="u-flex u-w100">
            <div class="u-flex u-flex-col u-w100">
              <label class="range">
                <span class="range__track-container">
                  <input
                    min="50"
                    max="125"
                    value="50"
                    class="range__field"
                    type="range"
                  />
                  <span class="range__track"></span>
                </span>
              </label>
              <label class="range">
                <span class="range__track-container"
                  ><input class="range__field" type="range" disabled />
                  <span class="range__track"></span>
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
