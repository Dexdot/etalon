<section class="section">
  <div class="container">
    <div class="u-flex align-start">
      <div class="heading">
        <h2 class="t-h1">Textfields</h2>
        <p>Text fields let users enter and edit text.</p>
      </div>
      <div>
        <div class="group">
          <h2 class="u-mb-4">Input text</h2>

          <label class="input u-mb-4">
            <input type="text" class="input__field" placeholder="Placeholder" />
            <span class="input__line"></span>
          </label>

          <label class="input u-mb-4">
            <textarea
              class="input__field js-autosize"
              rows="1"
              placeholder="Autosize textarea"
            ></textarea>
            <span class="input__line"></span>
          </label>

          <select class="js-select">
            <option value="value-1">Value 1</option>
            <option value="value-2">Value 2</option>
            <option value="value-3">Value 3</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</section>
