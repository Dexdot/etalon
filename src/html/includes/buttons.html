<section class="section">
  <div class="container">
    <div class="u-flex align-start">
      <div class="heading">
        <h2 class="t-h1">Buttons</h2>
        <p>
          Buttons allow users to take actions, and make choices, with a single
          tap.
        </p>
      </div>
      <div>
        <div class="group">
          <h2 class="u-mb-4">Contained</h2>

          <div class="u-flex">
            <div class="u-flex u-flex-col">
              <button class="btn">
                <div class="btn__cover"></div>
                Button
              </button>
              <div class="btn btn--upload">
                <input type="file" />
                <div class="btn__cover"></div>
                <div class="btn__plus"></div>
                <div class="btn__divider"></div>
                <span class="btn__text">Attach File</span>
              </div>
            </div>
            <div class="u-flex u-flex-col">
              <button class="btn" disabled>
                <div class="btn__cover"></div>
                Button
              </button>
              <div class="btn btn--upload">
                <input type="file" disabled />
                <div class="btn__cover"></div>
                <div class="btn__plus"></div>
                <div class="btn__divider"></div>
                <span class="btn__text">Attach File</span>
              </div>
            </div>
          </div>
        </div>
        <div class="group">
          <h2 class="u-mb-4">Outlined</h2>

          <div class="u-flex">
            <div class="u-flex u-flex-col">
              <button class="btn btn--outlined">
                <div class="btn__cover"></div>
                Button
              </button>
              <div class="btn btn--outlined btn--upload">
                <input type="file" />
                <div class="btn__cover"></div>
                <div class="btn__plus"></div>
                <div class="btn__divider"></div>
                <span class="btn__text">Attach File</span>
              </div>
            </div>
            <div class="u-flex u-flex-col">
              <button class="btn btn--outlined" disabled>
                <div class="btn__cover"></div>
                Button
              </button>
              <div class="btn btn--outlined btn--upload">
                <input type="file" disabled />
                <div class="btn__cover"></div>
                <div class="btn__plus"></div>
                <div class="btn__divider"></div>
                <span class="btn__text">Attach File</span>
              </div>
            </div>
          </div>
        </div>
        <div class="group">
          <h2 class="u-mb-4">Inline</h2>

          <div class="u-flex">
            <div class="u-flex">
              <button class="btn btn--inline">Button</button>
              <div class="margin"></div>
            </div>
            <div class="u-flex u-flex-col">
              <button class="btn btn--inline" disabled>Button</button>
            </div>
          </div>
        </div>
        <div class="group">
          <h2 class="u-mb-4">Drag & Drop</h2>

          <div class="u-flex">
            <figure class="dnd js-upload">
              <input class="upload__field" type="file" />
              <div class="dnd__container">
                <div class="dnd__icon">
                  <i class="dnd__plus"></i>
                  @include('../blocks/circle-svg.html')
                </div>
                <figcaption class="dnd__caption">
                  <b>Добавить файл</b>
                  <p class="upload__text">
                    Нажмите или перенесите файл в серую область
                  </p>
                </figcaption>
                <small class="dnd__tip">jpg, pdf, xls</small>
              </div>
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
