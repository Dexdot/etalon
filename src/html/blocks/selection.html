<section>
  <div class="container">
    <div class="flex align-start">
      <div class="heading">
        <h1>Selection controls</h1>
        <p>Selection controls allow the user to select options.</p>
      </div>
      <div>
        <div class="group">
          <h2>Checkbox</h2>

          <div class="flex">
            <div class="flex flex-col">
              <label class="checkbox">
                <input class="checkbox__input" type="checkbox" />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Active check</span>
              </label>
              <label class="checkbox">
                <input class="checkbox__input" type="checkbox" checked />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Checked</span>
              </label>
              <label class="checkbox">
                <input class="checkbox__input" type="checkbox" disabled />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Disabled</span>
              </label>
            </div>
            <div class="flex flex-col">
              <label class="checkbox checkbox--outlined">
                <input class="checkbox__input" type="checkbox" />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Active check</span>
              </label>
              <label class="checkbox checkbox--outlined">
                <input class="checkbox__input" type="checkbox" checked />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Checked</span>
              </label>
              <label class="checkbox checkbox--outlined">
                <input class="checkbox__input" type="checkbox" disabled />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Disabled</span>
              </label>
            </div>
          </div>
        </div>
        <div class="group">
          <h2>Radio</h2>

          <div class="flex">
            <div class="flex flex-col">
              <label class="checkbox checkbox--radio">
                <input class="checkbox__input" type="radio" name="radio1" />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Active radio</span>
              </label>
              <label class="checkbox checkbox--radio">
                <input
                  class="checkbox__input"
                  type="radio"
                  name="radio1"
                  checked
                />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Checked</span>
              </label>
              <label class="checkbox checkbox--radio">
                <input class="checkbox__input" type="radio" disabled />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Disabled</span>
              </label>
            </div>
            <div class="flex flex-col">
              <label class="checkbox checkbox--radio checkbox--outlined">
                <input class="checkbox__input" type="radio" name="radio2" />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Active radio</span>
              </label>
              <label class="checkbox checkbox--radio checkbox--outlined">
                <input
                  class="checkbox__input"
                  type="radio"
                  name="radio2"
                  checked
                />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Checked</span>
              </label>
              <label class="checkbox checkbox--radio checkbox--outlined">
                <input class="checkbox__input" type="radio" disabled />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Disabled</span>
              </label>
            </div>
          </div>
        </div>
        <div class="group">
          <h2>Switch</h2>

          <div class="flex">
            <div class="flex flex-col">
              <label class="checkbox checkbox--switch">
                <input class="checkbox__input" type="checkbox" />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Active switch</span>
              </label>
              <label class="checkbox checkbox--switch">
                <input class="checkbox__input" type="checkbox" checked />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Checked</span>
              </label>
              <label class="checkbox checkbox--switch">
                <input class="checkbox__input" type="checkbox" disabled />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Disabled</span>
              </label>
            </div>
            <div class="flex flex-col">
              <label class="checkbox checkbox--switch checkbox--outlined">
                <input class="checkbox__input" type="checkbox" />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Active switch</span>
              </label>
              <label class="checkbox checkbox--switch checkbox--outlined">
                <input class="checkbox__input" type="checkbox" checked />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Checked</span>
              </label>
              <label class="checkbox checkbox--switch checkbox--outlined">
                <input class="checkbox__input" type="checkbox" disabled />
                <div class="checkbox__rect"></div>
                <span class="checkbox__text">Disabled</span>
              </label>
            </div>
          </div>
        </div>
        <div class="group">
          <h2>Slider</h2>

          <div class="flex">
            <div class="flex flex-col w100">
              <div class="range">
                <label>
                  <span>Enabled</span>
                  <div class="range__track-container">
                    <input
                      min="50"
                      max="125"
                      value="50"
                      class="range__field"
                      type="range"
                    />
                    <div class="range__track"></div>
                  </div>
                </label>
              </div>
              <div class="range">
                <label>
                  <span>Disabled</span>
                  <div class="range__track-container">
                    <input class="range__field" type="range" disabled />
                    <div class="range__track"></div>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
